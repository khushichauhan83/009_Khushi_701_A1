<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q1</title>
</head>
<body>
    <button onclick="fetchHello()">Click to Get Hello</button>
    <p id="msg"></p>

    <script>
        function fetchHello() {
            fetch('/gethello')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('msg').innerText = data;
                })
                
        }
    </script>
</body>
</html>
